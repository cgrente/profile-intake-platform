version: "3.9"

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: profile-intake-server
    ports:
      - "8000:8000"

    env_file:
      - ./.env

    environment:
      # In-container paths (override if your Settings expects these)
      UPLOAD_DIR: /data/uploads
      DATABASE_URL: sqlite:////data/data.db

    volumes:
      # Persist uploads + SQLite DB on the host
      - ./server/.data:/data

    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz').read()"
        ]
      interval: 10s
      timeout: 3s
      retries: 5

    restart: unless-stopped
