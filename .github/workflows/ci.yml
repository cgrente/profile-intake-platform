name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install server deps
        working-directory: server
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff format (check)
        working-directory: server
        run: |
          ruff format --check .

      - name: Ruff lint
        working-directory: server
        run: |
          ruff check .

      - name: Mypy
        working-directory: server
        run: |
          mypy .

      - name: Pytest
        working-directory: server
        env:
          API_TOKEN: test-token
          DATABASE_URL: sqlite:///./test.db
          UPLOAD_DIR: ./uploads_test
        run: |
          pytest

  client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install client deps
        working-directory: client
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff format (check)
        working-directory: client
        run: |
          ruff format --check .

      - name: Ruff lint
        working-directory: client
        run: |
          ruff check .

      - name: Mypy
        working-directory: client
        run: |
          mypy .

      - name: Pytest
        working-directory: client
        run: |
          pytest